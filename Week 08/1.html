<script>
    {
        //字符串查找a
        function match(string) {
            for (let c of string) {
                if (c == "a")
                    return true;
            }
            return false;
        }
        match("I am great");
    }

    {
        //字符串查找ab
        function match(string) {
            let foundA = false;
            for (let c of string) {

                if (c == "a") {
                    foundA = true;
                } else if (foundA && c == "b") {
                    return true;
                } else {
                    // 防止a跟b不是连续在一起的
                    foundA = false;
                }

            }
            return false;
        }
        match("I abm great");
    }

    {
        //字符串查找abcdef
        function match(string) {
            let foundA = false;
            let foundB = false;
            let foundC = false;
            let foundD = false;
            let foundE = false;
            for (let c of string) {

                if (c == "a") {
                    foundA = true;
                } else if (foundA && c == "b") {
                    foundB = true;
                } else if (foundB && c == "c") {
                    foundC = true;
                } else if (foundC && c == "d") {
                    foundD = true;
                } else if (foundA && c == "e") {
                    foundE = true;
                } else if (foundA && c == "f") {
                    return true;
                } else {
                    // 思路同上
                    foundA = false;
                    foundB = false;
                    foundC = false;
                    foundD = false;
                    foundE = false;
                }

            }
            return false;
        }
        match("I abm great");
    }
</script>
